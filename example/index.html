<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/caiuss/1.0.2/caiuss.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
        <script src="../dist/match.min.js"></script>
        <title>match.js</title>
        <style>
            h1 { margin-bottom: 0; }
            a:hover { color: inherit !important; }
            .description { margin-top: 0; }
            .hide { display: none; }
            small {
                color: rgb(183, 183, 183);
                font-size: 13px;
                margin-left: 12px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>match.js<small>DEMO</small></h1>
            <p class="description">Check out the project on <a target="blank" href="https://github.com/IonicaBizau/match.js">GitHub</a>.</p>
            <div class="game">
            </div>
            <div class="templates hide">
                <div>
                    <div class="number">{number}</div>
                    <div class="name">{name}</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script></script>
    </body>
</html>
